<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Classification</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background: url("../assets/bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    .custom-box {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <h1 class="custom-box text-center">News Classification</h1>

  <div class="custom-box w-50">
    <label for="newsInput" class="form-label">Enter News Text:</label>
    <textarea
      class="form-control"
      id="newsInput"
      rows="5"
      placeholder="Paste your news here..."
    ></textarea>
  </div>

  <div class="d-flex gap-3">
    <button class="btn btn-primary" onclick="classifyNews()">Classify News</button>
    <button class="btn btn-secondary" onclick="scrapeRandomNews()">Scrape Random News</button>
  </div>

  <div id="results" class="custom-box w-50 mt-3">RESULT WILL BE PLACED HERE!</div>

  <script type="module">
    import NewsAPI from './node_modules/newsapi/dist/index.js'; 
    const newsapi = new NewsAPI('231ce76baa704153963b564e7e190918');
  
    newsapi.v2.topHeadlines({
      sources: 'bbc-news,the-verge',
      q: 'Top News',
      category: 'business',
      language: 'en',
      country: 'us'
    }).then(response => {
      console.log(response);
    });
  
    window.classifyNews = function() {
      const text = document.getElementById('newsInput').value.trim();
      if (!text) {
        alert('Please enter some news text.');
        return;
      }
  
      newsapi.v2.topHeadlines({
        sources: 'bbc-news,the-verge',
        q: 'Top News',
        category: 'business',
        language: 'en',
        country: 'us'
      }).then(response => {
        console.log(response);
      });
    }
  
    function scrapeRandomNews() {
      alert('This function will scrape a random news article (implement backend logic).');
    }
  </script>
</body>
</html>
